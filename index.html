<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraM3&k3R</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0F0F0F;
            font-family: Arial, sans-serif;
            color: #FFF;
        }

        #carousel-container {
            width: 100%;
            height: 100%;
            perspective: 1500px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #carousel {
            width: 80%;
            height: 80%;
            position: relative;
            transform-style: preserve-3d;
            transform-origin: center center;
            animation: rotate 40s infinite linear;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-item {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: absolute;
            transform-style: preserve-3d;
            transition: all 0.5s ease-in-out;
            opacity: 0.8;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255,165,0,0.2);
        }

        .carousel-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255,165,0,0.4);
        }

        .carousel-item.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            opacity: 1;
            width: auto;
            height: auto;
            max-width: 90vw;
            max-height: 90vh;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform-style: flat;
            backface-visibility: hidden;
            transition: all 0.5s ease-in-out;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1001;
        }

        .control-btn {
            padding: 10px 20px;
            background-color: rgba(255,87,34,0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            background-color: rgba(255,61,0,0.9);
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(1px);
        }

        #info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(33,33,33,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
            max-width: 200px;
            z-index: 1001;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: #FFF;
            font-size: 24px;
        }

        .image-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(33,33,33,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1001;
        }

        #expanded-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #expanded-image {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="loading">Loading images...</div>
    <div id="carousel-container">
        <div id="carousel">
            <!-- Images will be added here dynamically -->
        </div>
    </div>
    <div id="controls">
        <button id="pause-btn" class="control-btn">Pause</button>
        <button id="prev-btn" class="control-btn">Previous</button>
        <button id="next-btn" class="control-btn">Next</button>
    </div>
    <div id="info-panel"></div>
    <div class="image-counter">Image: <span id="current-image">1</span> / 16</div>
    <div id="expanded-overlay">
        <img id="expanded-image" src="" alt="Expanded image">
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const imageCounter = document.getElementById('current-image');
        const expandedOverlay = document.getElementById('expanded-overlay');
        const expandedImage = document.getElementById('expanded-image');
        const angleStep = 360 / 16;
        const radius = 750;
        let isPaused = false;
        let expandedItem = null;
        let currentRotation = 0;
        let loadedImages = 0;

        function createCarouselItems() {
            for (let i = 1; i <= 16; i++) {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.style.backgroundImage = `url('/api/placeholder/200/200')`;
                item.dataset.info = `Image ${i}`;
                item.dataset.src = `img${i}.png`;
                const angle = angleStep * (i - 1);
                item.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
                carousel.appendChild(item);

                // Load the actual image
                const img = new Image();
                img.onload = () => {
                    item.style.backgroundImage = `url('img${i}.png')`;
                    loadedImages++;
                    if (loadedImages === 16) {
                        document.getElementById('loading').style.display = 'none';
                    }
                };
                img.onerror = () => {
                    console.error(`Failed to load img${i}.png`);
                    loadedImages++;
                    if (loadedImages === 16) {
                        document.getElementById('loading').style.display = 'none';
                    }
                };
                img.src = `img${i}.png`;

                item.addEventListener('click', (event) => {
                    event.stopPropagation();
                    if (isPaused && expandedItem === item) {
                        restoreItem(item);
                    } else if (!isPaused) {
                        expandItem(item);
                    }
                });

                item.addEventListener('mouseover', () => {
                    if (!isPaused) {
                        item.style.opacity = '1';
                        document.getElementById('info-panel').textContent = item.dataset.info;
                        document.getElementById('info-panel').style.display = 'block';
                    }
                });

                item.addEventListener('mouseout', () => {
                    if (!isPaused) {
                        item.style.opacity = '0.8';
                        document.getElementById('info-panel').style.display = 'none';
                    }
                });
            }
        }

        createCarouselItems();

        function expandItem(item) {
            if (expandedItem) {
                restoreItem(expandedItem);
            }
            
            isPaused = true;
            expandedItem = item;
            
            expandedImage.src = item.dataset.src;
            expandedOverlay.style.display = 'flex';
            
            carousel.style.animationPlayState = 'paused';
            
            document.getElementById('info-panel').textContent = item.dataset.info;
            document.getElementById('info-panel').style.display = 'block';
            document.getElementById('pause-btn').textContent = 'Resume';
        }

        function restoreItem(item) {
            expandedOverlay.style.display = 'none';
            expandedImage.src = '';
            
            carousel.style.animationPlayState = 'running';
            isPaused = false;
            expandedItem = null;
            
            document.getElementById('info-panel').style.display = 'none';
            document.getElementById('pause-btn').textContent = 'Pause';
        }

        expandedOverlay.addEventListener('click', (event) => {
            if (event.target === expandedOverlay) {
                restoreItem(expandedItem);
            }
        });

        document.getElementById('pause-btn').addEventListener('click', () => {
            if (isPaused) {
                carousel.style.animationPlayState = 'running';
                isPaused = false;
                document.getElementById('pause-btn').textContent = 'Pause';
            } else {
                carousel.style.animationPlayState = 'paused';
                isPaused = true;
                document.getElementById('pause-btn').textContent = 'Resume';
            }
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            currentRotation += angleStep;
            carousel.style.transform = `rotateY(${currentRotation}deg)`;
            updateImageCounter();
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            currentRotation -= angleStep;
            carousel.style.transform = `rotateY(${currentRotation}deg)`;
            updateImageCounter();
        });

        function updateImageCounter() {
            const currentIndex = (Math.round(-currentRotation / angleStep) + 16) % 16 + 1;
            imageCounter.textContent = currentIndex;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                    document.getElementById('prev-btn').click();
                    break;
                case 'ArrowRight':
                    document.getElementById('next-btn').click();
                    break;
                case ' ':
                    document.getElementById('pause-btn').click();
                    break;
                case 'Escape':
                    if (expandedItem) {
                        restoreItem(expandedItem);
                    }
                    break;
            }
        });
    </script>
</body>
</html>
